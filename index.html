<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottlebar.class.js"></script>
    <script src="models/salsa-bottle.class.js"></script>
    <script src="models/coinsbar-class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <div class="turn-screen-warning">
      <div class="turn-text">
        <h2>PLEASE TURN YOUR SCREEN TO PLAY THE GAME</h2>
      </div>
    </div>

    <h1>El Pollo Loco</h1>
    <div class="finished-game-overlay">
      <h2 class="finished-game-text"></h2>
      <button class="play-again-btn" onclick="init()">PLAY AGAIN?</button>
    </div>

    <div class="music-btn-container">
      <img
        class="music-btn"
        onclick="toggleMusic()"
        src="img/music-off.png"
        alt="music-toggle"
      />
    </div>

    <canvas id="canvas" width="720" height="480"></canvas>

    <div class="play-container">
      <button class="play-btn" onclick="init()">PLAY</button>
    </div>

    <div class="start-screen">
      <img
        src="img/9_intro_outro_screens/start/startscreen_1.png"
        alt="start-screen"
        class="start-screen"
      />
    </div>
    <div class="play-keys">
      <h2>&#8592; = LEFT</h2>
      <h2>&#8594; = RIGHT</h2>
      <h2>&#8593; = JUMP</h2>
      <h2>D = THROW</h2>
    </div>
    <div class="game-controls">
      <div class="left-controls">
        <button class="control-button left"></button>
        <button class="control-button right"></button>
      </div>

      <div class="right-controls">
        <button class="control-button jump"></button>
        <button class="control-button throw"></button>
      </div>
    </div>
  </body>
</html>
